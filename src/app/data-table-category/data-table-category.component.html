<ion-header>
  <ion-toolbar>
    <ion-title>Data Table</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="showModal()">Add</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4"><strong>ID</strong></ion-col>
      <ion-col size="4"><strong>Name</strong></ion-col>
      <ion-col size="4"><strong>Description</strong></ion-col>
    </ion-row>
    <ion-row *ngFor="let item of categorias">
      <ion-col size="4">{{ item.id }}</ion-col>
      <ion-col size="4">{{ item.name }}</ion-col>
      <ion-col size="4">{{ item.description }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- IonModal Template -->
<ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Create Categoria</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <form [formGroup]="createCategoryForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="stacked">Name</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Description</ion-label>
          <ion-input formControlName="description"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Create</ion-button>
      </form>
    </ion-content>
  </ng-template>
</ion-modal>
