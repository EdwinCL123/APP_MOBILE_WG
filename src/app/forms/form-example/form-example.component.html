<ion-header>
  <ion-toolbar>
    <ion-title>
      Formulario de Ejemplo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Correo Electr√≥nico</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="submitForm()">Enviar</ion-button>
  </ion-list>
</ion-content>
